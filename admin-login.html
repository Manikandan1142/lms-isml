
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - ISML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .background-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .shape-top-left,
    .shape-bottom-right {
      position: absolute;
      width: 250px;
      height: 250px;
      background: #2196f3;
      border-radius: 0 0 100% 0;
    }

    .shape-top-left {
      top: 0;
      left: 0;
    }

    .shape-bottom-right {
      bottom: 0;
      right: 0;
      transform: rotate(180deg);
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 30px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 10px #999;
    }

    .login-box {
      background-color: #f9f9f9;
      width: 320px;
      margin: 120px auto;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 3px 3px 10px #aaa;
      text-align: center;
    }

    .login-box h2 {
      font-size: 28px;
      color: #5f5ef7;
      text-shadow: 1px 1px 2px #999;
      margin-bottom: 30px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #555;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      padding: 10px 20px;
      background-color: #3954d9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #2b40ac;
    }

    .forgot-password {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: #2196f3;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="background-shapes">
    <div class="shape-top-left"></div>
    <div class="shape-bottom-right"></div>
  </div>

  <img src="ismllogo.jpg" alt="ISML Logo" class="logo" />

  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" placeholder="Email /User Id" />
    <input type="password" placeholder="Password" />
    <a href="institution-dashboard.html"><button>Submit</button></a>
    <a href="#" class="forgot-password">Forgotten Password?</a>
  </div>

</body>
</html>
